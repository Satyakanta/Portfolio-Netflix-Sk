<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="vero.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VERONICA</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="logo.png" alt="" /></a>
      <div class="toggle">
        <a href="net.html"><img src="toggle.png" alt="" /></a>
      </div>
    </header>
    <div class="banner">
      <div class="content">
        <h2><span>Veronica</span></h2>
        <p>
          In 1991 Madrid, after holding a séance at school, a teen girl minding
          her younger siblings at home suspects an evil force has entered their
          apartment.
          <br />
          Starring:Sandra Escacena,Claudia Placer,Bruna González
        </p>
        <a href="#" class="play" onclick="toggle();"
          ><img src="play.png" alt="" />watch now</a
        >
      </div>
    </div>
    <div class="trailer">
      <video src="video/veronica.mp4" controls="true"></video>
      <img src="close.png" alt="" class="close" onclick="toggle();" />
    </div>
    <script>
      function toggle() {
        var trailer = document.querySelector(".trailer");
        let video = document.querySelector(".video");
        trailer.classList.toggle("active");
        video.currentTime = 0;
        video.pause();
      }
    </script>
  </body>
</html>
