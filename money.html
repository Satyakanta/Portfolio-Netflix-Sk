<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="money.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MONEY HEIST</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="logo.png" alt="" /></a>
      <div class="toggle">
        <a href="net.html"><img src="toggle.png" alt="" /></a>
      </div>
    </header>
    <div class="banner">
      <div class="content">
        <h2><span>Money Hiest</span></h2>
        <p>
          Eight thieves take hostages and lock themselves in the Royal Mint of
          Spain as a criminal mastermind manipulates the police to carry out his
          plan.
          <br />
          Starring:Úrsula Corberó,Álvaro Morte,Itziar Ituño Creators:Álex Pina
        </p>
        <a href="#" class="play" onclick="toggle();"
          ><img src="play.png" alt="" />watch now</a
        >
      </div>
    </div>
    <div class="trailer">
      <video src="video/money.mp4" controls="true"></video>
      <img src="close.png" alt="" class="close" onclick="toggle();" />
    </div>
    <script>
      function toggle() {
        var trailer = document.querySelector(".trailer");
        let video = document.querySelector(".video");
        trailer.classList.toggle("active");
        video.currentTime = 0;
        video.pause();
      }
    </script>
  </body>
</html>
