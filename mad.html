<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="mad.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAD MAXX-FURY ROAD</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="logo.png" alt="" /></a>
      <div class="toggle">
        <a href="net.html"><img src="toggle.png" alt="" /></a>
      </div>
    </header>
    <div class="banner">
      <div class="content">
        <h2><span>Mad Max- Fury Road</span></h2>
        <p>
          In a post-apocalyptic wasteland, Max helps a rebellious woman and a
          band of female prisoners flee from tyranny, fend off threats and seek
          their homeland.
          <br />
          Starring:Tom Hardy,Charlize Theron,Nicholas Hoult
        </p>
        <a href="#" class="play" onclick="toggle();"
          ><img src="play.png" alt="" />watch now</a
        >
      </div>
    </div>
    <div class="trailer">
      <video src="video/mad.mp4" controls="true"></video>
      <img src="close.png" alt="" class="close" onclick="toggle();" />
    </div>
    <script>
      function toggle() {
        var trailer = document.querySelector(".trailer");
        let video = document.querySelector(".video");
        trailer.classList.toggle("active");
        video.currentTime = 0;
        video.pause();
      }
    </script>
  </body>
</html>
