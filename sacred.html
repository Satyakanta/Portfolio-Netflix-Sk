<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="sacred.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SACRED GAMES</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="logo.png" alt="" /></a>
      <div class="toggle">
        <a href="net.html"><img src="toggle.png" alt="" /></a>
      </div>
    </header>
    <div class="banner">
      <div class="content">
        <h2><span>Sacred Games</span></h2>
        <p>
          A link in their pasts leads an honest cop to a fugitive gang boss,
          whose cryptic warning spurs the officer on a quest to save Mumbai from
          cataclysm. <br />
          Starring:Saif Ali Khan,Nawazuddin Siddiqui,Pankaj Tripathi
          Creators:Vikramaditya Motwane
        </p>
        <a href="#" class="play" onclick="toggle();"
          ><img src="play.png" alt="" />watch now</a
        >
      </div>
    </div>
    <div class="trailer">
      <video src="video/sacerd.mp4" controls="true"></video>
      <img src="close.png" alt="" class="close" onclick="toggle();" />
    </div>
    <script>
      function toggle() {
        var trailer = document.querySelector(".trailer");
        let video = document.querySelector(".video");
        trailer.classList.toggle("active");
        video.currentTime = 0;
        video.pause();
      }
    </script>
  </body>
</html>
